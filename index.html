<!DOCTYPE html>
<html ng-app="chat">
  <head>
    <meta charset="utf-8">
    <title>Mean chat</title>
    <script type="text/javascript" src="bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body ng-controller="mainController as main">
    <div class="container" style="padding-top: 60px;">

      <h1>Mean chat</h1>
      <!-- <p>{{main.user}}</p> -->
      <button ng-if="!main.user" ng-click="main.login()">Login</button>
      <button ng-if="main.user" ng-click="main.logout()">Logout</button>
      <div class="row">

        <ul class="messages">
          <li class="message" ng-repeat="message in main.messages" smooth-scroll duration="500" scroll-if="{{ $last }}">
            <p>{{message.body}}</p>
          </li>
        </ul>

      </div>

    </div>

    <div class="bottom">
      <div class="container">
        <form ng-submit="main.sendMessage()">

          <div class="ten columns input-message">
            <input type="text" ng-model="main.messageInput">
          </div>
          <div class="two columns">
            <button class="button-primary">Send</button>
          </div>

        </form>
      </div>
    </div>

  </body>
</html>
